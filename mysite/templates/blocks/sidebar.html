{%block sidebar%}
{%load sidebar%}
{%get_sidebar as pages%}
<div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Menu</div>
    <div class="list-group list-group-flush">
        {%for page in pages%}
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{page.link}}">{{page.head}}</a>
        {%endfor%}
    </div>
</div>
{%endblock%}
