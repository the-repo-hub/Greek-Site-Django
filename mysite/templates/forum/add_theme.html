{% extends "main.html" %}

{% block content %} 

{% load crispy_forms_tags %}
<div class="container py-4">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		{% if form.errors %}
    	<div class="alert alert-danger">
        	{{ form.errors }}
    	</div>
		{% endif %}
		<button class="btn btn-primary" type="submit">Add</button>
	</form>
</div>

{%endblock%}
